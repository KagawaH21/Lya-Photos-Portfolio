    <div class="price-section_inquiry-form">
  <div class="inquiry-form-wrapper">
    <h2 class="price-section_heading">Solicite um Orçamento</h2>
    <form 
      action="https://docs.google.com/forms/d/e/1FAIpQLSdRRdtcmjfSOLOGIMBuqd4qSBXT99PNlknZQxkQvZlYfQLL4w/formResponse" 
      method="POST" 
      target="_blank"
    >
      <input type="text" name="entry.1539608754" placeholder="Nome completo" required />

      <select id="tipoEnsaio" name="entry.264620914" required>
        <option value="" disabled selected>Tipo de ensaio fotográfico</option>
        <option value="casal">Casal</option>
        <option value="gestante">Gestante</option>
        <option value="individual">Individual</option>
        <option value="família">Família</option>
        <option value="família">Produtos</option>
        <option value="evento">Evento</option>
      </select>

      <input
        type="text"
        id="descricaoEvento"
        name="entry.2004446804"
        placeholder="Descreva o evento"
        style="display:none; margin-top: 10px;"
      />

      <input type="datetime-local" name="entry.375147038" required />

      <input type="text" name="entry.820789193" placeholder="Duração estimada do ensaio" required />

      <input type="tel" name="entry.94878864" placeholder="Telefone para contato (Entraremos em contato com o orçamento personalizado)" required />

      <input type="submit" value="Solicitar orçamento" />
    </form>
  </div>
</div>

<script>
  const selectTipo = document.getElementById('tipoEnsaio');
  const inputEvento = document.getElementById('descricaoEvento');

  selectTipo.addEventListener('change', function () {
    if (this.value === 'evento') {
      inputEvento.style.display = 'block';
      inputEvento.required = true;
    } else {
      inputEvento.style.display = 'none';
      inputEvento.required = false;
      inputEvento.value = '';
    }
  });
</script>
